<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>SoundBox</title>
  <meta name="viewport" content="width=device-width" />
  <meta name="robots" content="noindex" />
  <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
  <script type="text/javascript" src="common.js"></script>
  <script type="text/javascript" src="gui.js?v=13"></script>
  <link rel="stylesheet" type="text/css" href="links/fonts.css" />
  <link rel="stylesheet" type="text/css" href="links/reset.css" />
  <link rel="stylesheet" type="text/css" href="screen.css" />
  <link rel="shortcut icon" href="favicon.ico" />
</head>
<body onload="gui_init()">
  
<!-- MAIN MENU -->
<div id='main_menu'>
  <div id="newSong" class="option" title="New song">New</div>
  <div id="openSong" class="option" title="Open demo song">Open</div>
  <div id="saveSong" class="option" title="Save song">Save</div>
  <div id="playSong" class="option" title="Play song">Play.song</div>
  <div id="playRange" class="option" title="Play selected range (SPACE)">Play.range</div>
  <div id="stopPlaying" class="option" title="Stop playing">Stop</div>
  <input id="bpm" type="text" size="3" value="" title="Beats per minute (song speed)" placeholder="BPM"/>
  <input id="rpp" type="text" size="3" value="" title="Rows per pattern" placeholder="RPP" />
  <div id="exportJS" class="option" title="Export song as JavaScript">!JSON</div>
  <div id="exportWAV" class="option" title="Export song as WAV">!WAV</div>
</div>

<div class='sequencer'>
  <h1>Sequencer</h1>
  <div class='vu'>
    <canvas id="playGfxCanvas" width="220" height="65"></canvas>
  </div>
  <div id="sequencer" title="Enter pattern numbers, 0-9">
    <table class="tracks" id="sequencer-table"></table>
  </div>
  <div style="height: 32px">
    <span id="sequencerCopy">C</span>
    <span id="sequencerPaste">P</span>
    <span id="sequencerPatDown">-1</span>
    <span id="sequencerPatUp">+1</span>
  </div>
</div>

<div class='pattern'>
  <h1>Pattern</h1>
  <div id="pattern">
    <table class="tracks" id="pattern-table" title="Use the piano or keyboard to enter notes"></table>
  </div>
  <div style="height: 32px">
    <span id="patternCopy">C</span>
    <span id="patternPaste">P</span>
    <span id="patternNoteDown">-N</span>
    <span id="patternNoteUp">+N</span>
    <span id="patternOctaveDown">-O</span>
    <span id="patternOctaveUp">+O</span>
  </div>
  <!-- Status (debug etc) -->
  <div id="statusText"></div>
</div>

<div class='effects'>
  <h2>MOD</h2>
  <div id="fxtrack">
    <table class="tracks" id="fxtrack-table" title="Use instrument and effect controls to edit"></table>
  </div>
  <div style="height: 32px">
  <span id="fxCopy">C</span>
  <span id="fxPaste">P</span>
  </div>
</div>

<div class='instrument'>
  <h2>Instrument
    <select id="instrPreset" title="Select an instrument preset">
      <option value="">Presets</option>
    </select>
    <select id="midiInput" title="Select a MIDI source" style="margin-left: 10px; display: none">
      <option value="">(select MIDI)</option>
    </select>
  </h2>
  
  <!-- OSC1 -->
  <div class='osc'>
    <h2>OSC1
      <img id="osc1_wave_saw" title="Saw" src="media/graphics/wave_saw.svg" alt="Saw" />
      <img id="osc1_wave_sqr" title="Square" src="media/graphics/wave_sqr.svg" alt="Sqr" />
      <img id="osc1_wave_tri" title="Triangle" src="media/graphics/wave_tri.svg" alt="Tri" />
      <img id="osc1_wave_sin" title="Sine" src="media/graphics/wave_sin.svg" alt="Sin" />
      <img id="osc1_xenv" class="box" src="media/graphics/toggle_off.svg" width="10" height="12" alt="" />
    </h2>
    <div class="slider"><span>VOL</span><img id="osc1_vol" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
    <div class="slider"><span>1/2</span><img id="osc1_semi" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
    <div class="slider"><span>NOI</span><img id="noise_vol" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
  </div>
  <!-- OSC2 -->
  <div class='osc'>
    <h2>OSC2
      <img id="osc2_wave_saw" title="Saw" src="media/graphics/wave_saw.svg" alt="Saw" />
      <img id="osc2_wave_sqr" title="Square" src="media/graphics/wave_sqr.svg" alt="Sqr" />
      <img id="osc2_wave_tri" title="Triangle" src="media/graphics/wave_tri.svg" alt="Tri" />
      <img id="osc2_wave_sin" title="Sine" src="media/graphics/wave_sin.svg" alt="Sin" />
      <img id="osc2_xenv" class="box" src="media/graphics/toggle_off.svg" width="10" height="12" alt="" />
    </h2>
    <div class="slider"><span>VOL</span><img id="osc2_vol" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
    <div class="slider"><span>1/2</span><img id="osc2_semi" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
    <div class="slider"><span>DET</span><img id="osc2_det" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
  </div>
  <!-- ENV -->
  <div class='env'>
    <h2>ENV</h2>
    <table class="subui">
    <tr><td>Att</td><td title="Attack"><div class="slider"><img id="env_att" src="gui/slider.png" width="10" height="12" alt="" /></div></td></tr>
    <tr><td>Sust</td><td title="Sustain"><div class="slider"><img id="env_sust" src="gui/slider.png" width="10" height="12" alt="" /></div></td></tr>
    <tr><td>Rel</td><td title="Release"><div class="slider"><img id="env_rel" src="gui/slider.png" width="10" height="12" alt="" /></div></td></tr>
    </table>
  </div>
  <!-- ARP -->
  <div class='arp'>
    <h2>ARP</h2>
    <table class="subui">
    <tr><td>NT1</td><td title="Note 1"><div class="slider"><img id="arp_note1" src="gui/slider.png" width="10" height="12" alt="" /></div></td></tr>
    <tr><td>NT2</td><td title="Note 2"><div class="slider"><img id="arp_note2" src="gui/slider.png" width="10" height="12" alt="" /></div></td></tr>
    <tr><td>SPD</td><td title="Arpeggio speed"><div class="slider"><img id="arp_speed" src="gui/slider.png" width="10" height="12" alt="" /></div></td></tr>
    </table>
  </div>
  <!-- EFX -->
  <div class='efx'>
    <h2>EFX
      <img id="fx_filt_lp" title="Low pass" src="gui/filt-lp.png" alt="LP" style="margin-right: 10px" />
      <img id="fx_filt_hp" title="High pass" src="gui/filt-hp.png" alt="HP" style="margin-right: 10px" />
      <img id="fx_filt_bp" title="Band pass" src="gui/filt-bp.png" alt="BP" style="margin-right: 10px" />
    </h2>
    <table class="subui">
    <tr><td>Freq</td><td title="Filter frequency"><div class="slider"><img id="fx_freq" src="gui/slider.png" width="10" height="12" alt="" /></div></td></tr>
    <tr><td>&nbsp;Res</td><td title="Filter resonance"><div class="slider"><img id="fx_res" src="gui/slider.png" width="10" height="12" alt="" /></div></td></tr>
    <tr><td>Dist</td><td title="Distortion"><div class="slider"><img id="fx_dist" src="gui/slider.png" width="10" height="12" alt="" /></div></td></tr>
    <tr><td>Drive</td><td title="Volume drive"><div class="slider"><img id="fx_drive" src="gui/slider.png" width="10" height="12" alt="" /></div></td></tr>
    <tr><td>Pan</td><td title="Pan amount"><div class="slider"><img id="fx_pan_amt" src="gui/slider.png" width="10" height="12" alt="" /></div></td></tr>
    <tr><td>&nbsp;Freq</td><td title="Pan frequency"><div class="slider"><img id="fx_pan_freq" src="gui/slider.png" width="10" height="12" alt="" /></div></td></tr>
    <tr><td>Delay</td><td title="Delay amount"><div class="slider"><img id="fx_dly_amt" src="gui/slider.png" width="10" height="12" alt="" /></div></td></tr>
    <tr><td>&nbsp;Time</td><td title="Delay time"><div class="slider"><img id="fx_dly_time" src="gui/slider.png" width="10" height="12" alt="" /></div></td></tr>
    
    </table>
  </div>
  <!-- LFO -->
  <div class='lfo'>
    <h2>LFO
      <img id="lfo_wave_sin" title="Sine" src="media/graphics/wavesin.svg" alt="Sin" style="margin-right: 10px" />
      <img id="lfo_wave_tri" title="Triangle" src="media/graphics/wave_tri.svg" alt="Tri" style="margin-right: 10px" />
      <img id="lfo_wave_saw" title="Saw" src="media/graphics/wave_saw.svg" alt="Saw" style="margin-right: 10px" />
      <img id="lfo_wave_sqr" title="Square" src="media/graphics/wave_sqr.svg" alt="Sqr" />
    </h2>
    <table class="subui">
    <tr><td>Amt</td><td title="Amount"><div class="slider"><img id="lfo_amt" src="gui/slider.png" width="10" height="12" alt="" /></div></td></tr>
    <tr><td>Freq</td><td title="Frequency"><div class="slider"><img id="lfo_freq" src="gui/slider.png" width="10" height="12" alt="" /></div></td></tr>
    <tr><td>FXFreq</td><td title="FX frequency modulation"><img id="lfo_fxfreq" class="box" src="media/graphics/toggle_off.svg" width="10" height="12" alt="" /></td></tr>
    </table>
  </div>
  <!-- COPY -->
  <div style="height: 32px; margin-top: 4px"><img id="instrCopy" class="smallButton" title="Copy instrument" src="gui/edit-copy.png" width="24" height="24" alt="Copy" /><img id="instrPaste" class="smallButton" title="Paste instrument" src="gui/edit-paste.png" width="24" height="24" alt="Paste" /></div>
  <!-- PIANO -->
  <div class="keyboard">
    <div class="octaveSelector">
    Octave: <span id="keyboardOctave" title="Octave">5</span>
    </div>
    <img id="octaveDown" title="Octave down" alt="&lt;" src="gui/button-prev.png" width="23" height="20" />&nbsp;<img id="keyboard" src="gui/keyboard.jpg" width="421" height="112" alt="Keyboard" />&nbsp;<img id="octaveUp" title="Octave up" alt="&gt;" src="gui/button-next.png" width="23" height="20" />
  </div>
</div>

<div id="cover"><div id="dialog"></div></div>

</body>
</html>
