<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>MARABU</title>
  <meta name="viewport" content="width=device-width" />
  <meta name="robots" content="noindex" />
  <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
  <script type="text/javascript" src="scripts/core/common.js"></script>
  <script type="text/javascript" src="scripts/core/gui.js"></script>
  <script type="text/javascript" src="scripts/core/keyboard.js"></script>
  <link rel="stylesheet" type="text/css" href="links/fonts.css" />
  <link rel="stylesheet" type="text/css" href="links/reset.css" />
  <link rel="stylesheet" type="text/css" href="links/main.css" />
  <link rel="shortcut icon" href="favicon.ico" />
</head>
<body onload="gui_init()">
<div class='wrapper'>
  <div class='sequencer'>
    <h1>SEQ
      <input id="bpm" type="text" size="3" value="" title="Beats per minute (song speed)" placeholder="BPM"/>
      <span id="sequencerCopy" class='icon copy hide'></span>
      <span id="sequencerPaste" class='icon paste hide'></span>
      <span id="sequencerPatDown" class='icon remove'></span>
      <span id="sequencerPatUp" class='icon add'></span>
      <span id="playSong" class="icon play_song" title="Play song"></span>
      <span id="stopPlaying" class="icon play_stop" title="Stop playing"></span>
      <hr/>
    </h1>
    <div id="sequencer" title="Enter pattern numbers, 0-9">
      <table class="tracks" id="sequencer-table"></table>
    </div>
  </div>
  
  <div class='pattern'>
    <h1>PAT
      <input id="rpp" type="text" size="3" value="" title="Rows per pattern" placeholder="RPP" />
      <span id="patternCopy" class='icon copy hide'></span>
      <span id="patternPaste" class='icon paste hide'></span>
      <span id="patternNoteDown" class='icon down hide'></span>
      <span id="patternNoteUp" class='icon up hide'></span>
      <span id="patternOctaveDown" class='icon up2 hide'>-O</span>
      <span id="patternOctaveUp" class='icon down2 hide'>+O</span>
      <span id="playRange" class="icon play_range" title="Play selected range (SPACE)"></span>
      <hr />
    </h1>
    <div id="pattern">
      <table class="tracks" id="pattern-table" title="Use the piano or keyboard to enter notes"></table>
    </div>
    <div id="fxtrack">
      <table class="tracks" id="fxtrack-table" title="Use instrument and effect controls to edit"></table>
    </div>
  </div>
  
  <div class='effects hide'>
    <h1>MOD
      <span id="fxCopy" class='icon copy'></span>
      <span id="fxPaste" class='icon paste'></span>
      <hr />
    </h1>
  </div>
  
  <div class='instrument'>
    <h1>INS
      <span id="instrCopy" class='icon copy'></span>
      <span id="instrPaste" class='icon paste'></span>
      <select id="instrPreset" title="Select an instrument preset">
        <option value="">Presets</option>
      </select>
      <select id="midiInput" title="Select a MIDI source" style="margin-left: 10px; display: none">
        <option value="">(select MIDI)</option>
      </select>
      <hr />
    </h1>
    
    <!-- OSC1 -->
    <div class='osc'>
      <h1>OSC1
        <img id="osc1_wave_saw" title="Saw" src="media/graphics/wave_saw.svg" alt="Saw" />
        <img id="osc1_wave_sqr" title="Square" src="media/graphics/wave_sqr.svg" alt="Sqr" />
        <img id="osc1_wave_tri" title="Triangle" src="media/graphics/wave_tri.svg" alt="Tri" />
        <img id="osc1_wave_sin" title="Sine" src="media/graphics/wave_sin.svg" alt="Sin" />
        <img id="osc1_xenv" class="box" src="media/graphics/toggle_off.svg" width="10" height="12" alt="" />
      </h1>
      <div class="slider"><span>VOL</span><span class='val' id='osc1_vol_val'>0</span><img id="osc1_vol" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
      <div class="slider"><span>1/2</span><span class='val' id='osc1_semi_val'>0</span><img id="osc1_semi" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
      <div class="slider"><span>NOI</span><span class='val' id='noise_vol_val'>0</span><img id="noise_vol" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
    </div>
    <!-- OSC2 -->
    <div class='osc'>
      <h1>OSC2
        <img id="osc2_wave_saw" title="Saw" src="media/graphics/wave_saw.svg" alt="Saw" />
        <img id="osc2_wave_sqr" title="Square" src="media/graphics/wave_sqr.svg" alt="Sqr" />
        <img id="osc2_wave_tri" title="Triangle" src="media/graphics/wave_tri.svg" alt="Tri" />
        <img id="osc2_wave_sin" title="Sine" src="media/graphics/wave_sin.svg" alt="Sin" />
        <img id="osc2_xenv" class="box" src="media/graphics/toggle_off.svg" width="10" height="12" alt="" />
      </h1>
      <div class="slider"><span>VOL</span><span class='val' id='osc2_vol_val'>0</span><img id="osc2_vol" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
      <div class="slider"><span>1/2</span><span class='val' id='osc2_semi_val'>0</span><img id="osc2_semi" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
      <div class="slider"><span>DET</span><span class='val' id='osc2_det_val'>0</span><img id="osc2_det" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
    </div>
    <!-- ENV -->
    <div class='env'>
      <h1>ENV</h1>
      <div class="slider"><span>ATK</span><span class='val' id='env_att_val'>0</span><img id="env_att" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
      <div class="slider"><span>SUS</span><span class='val' id='env_sust_val'>0</span><img id="env_sust" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
      <div class="slider"><span>REL</span><span class='val' id='env_rel_val'>0</span><img id="env_rel" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
    </div>
    <!-- ARP -->
    <div class='arp'>
      <h1>ARP</h1>
      <div class="slider"><span>AR1</span><span class='val' id='arp_note1_val'>0</span><img id="arp_note1" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
      <div class="slider"><span>AR2</span><span class='val' id='arp_note2_val'>0</span><img id="arp_note2" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
      <div class="slider"><span>SPD</span><span class='val' id='arp_speed_val'>0</span><img id="arp_speed" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
    </div>
    <!-- EFX -->
    <div class='efx'>
      <h1>EFX
        <img id="fx_filt_lp" src="media/graphics/wave_lp.svg" alt="Saw" />
        <img id="fx_filt_bp" src="media/graphics/wave_bp.svg" alt="Saw" />
        <img id="fx_filt_hp" src="media/graphics/wave_hp.svg" alt="Saw" />
      </h1>
      <div class="slider"><span>FRQ</span><span class='val' id='fx_freq_val'>0</span><img id="fx_freq" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
      <div class="slider"><span>RES</span><span class='val' id='fx_res_val'>0</span><img id="fx_res" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
      <div class="slider"><span>DIS</span><span class='val' id='fx_dist_val'>0</span><img id="fx_dist" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
      <div class="slider"><span>DRV</span><span class='val' id='fx_drive_val'>0</span><img id="fx_drive" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
      <div class="slider"><span>PAN</span><span class='val' id='fx_pan_amt_val'>0</span><img id="fx_pan_amt" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
      <div class="slider" style='display:none'><span>FRQ</span><span class='val' id='fx_pan_freq_val'>0</span><img id="fx_pan_freq" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
      <div class="slider"><span>DLY</span><span class='val' id='fx_dly_amt_val'>0</span><img id="fx_dly_amt" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
      <div class="slider"><span>SPD</span><span class='val' id='fx_dly_time_val'>0</span><img id="fx_dly_time" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
    </div>
    <!-- LFO -->
    <div class='lfo'>
      <h1>LFO
        <img id="lfo_wave_sin" title="Sine" src="media/graphics/wave_sin.svg" alt="Sin" style="margin-right: 10px" />
        <img id="lfo_wave_tri" title="Triangle" src="media/graphics/wave_tri.svg" alt="Tri" style="margin-right: 10px" />
        <img id="lfo_wave_saw" title="Saw" src="media/graphics/wave_saw.svg" alt="Saw" style="margin-right: 10px" />
        <img id="lfo_wave_sqr" title="Square" src="media/graphics/wave_sqr.svg" alt="Sqr" />
      </h1>
      <div class="slider"><span>AMT</span><span class='val' id='lfo_amt_val'>0</span><img id="lfo_amt" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
      <div class="slider"><span>FRQ</span><span class='val' id='lfo_freq_val'>0</span><img id="lfo_freq" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
      <div class="slider"><span>MOD</span><span class='val' id='lfo_fxfreq_val'>0</span><img id="lfo_fxfreq" src="media/graphics/slider_handle.svg" width="30" height="30" alt="" /></div>
    </div>
  </div>
  
  <div class='status'>
    LOG
    <span id="statusText">Idle.</span>
    <div id="exportJS" class="option" title="Export song as JavaScript">.json</div>
    <div id="exportWAV" class="option" title="Export song as WAV">.wav</div>
    <div id="exportBINARY" class="option" title="Export song as WAV">.binary</div>
    <div id="newSong" class="option hide" title="New song">New</div>
    <div id="openSong" class="option hide" title="Open demo song">Open</div>
    <div id="saveSong" class="option hide" title="Save song">Save</div>
    <hr />
  </div>
</div>
  
  <div id="cover"><div id="dialog"></div></div>

  <script type="text/javascript">
    var GUI = null;
    var keyboard = new Keyboard();
  </script>
</body>
</html>
